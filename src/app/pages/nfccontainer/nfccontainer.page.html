<ion-header>
  <ion-toolbar color='success'>
    <ion-buttons slot='start'>
      <ion-back-button defaultHref='/'> </ion-back-button>
    </ion-buttons>
    <ion-title>Detalle patente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size='4' class='ion-text-start'>
        <h2>Patente:</h2>
      </ion-col>
      <ion-col size='6' class='ion-text-start'>
        <h2 class="ion-text-center patent-name">JFDJ50</h2>
      </ion-col>
    </ion-row>
    <ion-list class='list-data'>
      <ion-item>
          <ion-label>Sello</ion-label>
          <ion-label>Estado</ion-label>
          <ion-label>Vence</ion-label>
      </ion-item>
      <ion-item>
        <span class='sello-state'>
          <ion-label>N</ion-label>
        </span>
        <ion-label class="ion-text-end" color='success'>Vigente</ion-label>
        <ion-label class="ion-text-end">23-03-2022</ion-label>
      </ion-item>
      <ion-item>
        <span class='sello-state-example'>
          <ion-label>A</ion-label>
        </span>
        <ion-label class="ion-text-end" color='success'>Vigente</ion-label>
        <ion-label class="ion-text-end">23-03-2022</ion-label>
      </ion-item>
      <ion-item>
        <span class='sello-state-example'>
          <ion-label>A</ion-label>
        </span>
        <ion-label class="ion-text-end" color='success'>Vigente</ion-label>
        <ion-label class="ion-text-end">23-03-2022</ion-label>
      </ion-item>
      <ion-item>
        <span class='sello-state'>
          <ion-label>N</ion-label>
        </span>
        <ion-label class="ion-text-end" color='success'>Vigente</ion-label>
        <ion-label class="ion-text-end">23-03-2022</ion-label>
      </ion-item>
      <ion-item>
        <span class='sello-state'>
          <ion-label>N</ion-label>
        </span>
        <ion-label class="ion-text-end" color='success'>Vigente</ion-label>
        <ion-label class="ion-text-end">23-03-2022</ion-label>
      </ion-item>
    </ion-list>

    <ion-row class='container-data'>
      <ion-col size='12' class="ion-text-start">
        <h3>Empresa:</h3>
      </ion-col>
      <ion-col size='12' class="ion-text-start">
        <h3>Gerencia:</h3>
      </ion-col>
      <ion-col size='12' class="ion-text-start">
        <h3>Fecha de lectura:</h3>
      </ion-col>
      <ion-col size='12' class="ion-text-start">
        <h3>Id Sello:</h3>
      </ion-col>
    </ion-row>
    <ion-row class='button-fixed-footer'>
      <ion-col size="12" class="ion-text-center ion-padding-top">
        <ion-button expand="block" color="primary" href="/login" class='button-scan'>
          <h3>Escanear otro Sello</h3>
        </ion-button>
      </ion-col>
      <ion-col>
        <!-- <ion-img [src]="logo"></ion-img> -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
